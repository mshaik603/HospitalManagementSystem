<div class="card bottom" >
    <div class="card-header text-center">
        <h3>HOME PAGE</h3> 
        <!-- <button class="float-right" mat-raised-button color="primary" (click)="logOut()">Add Patient</button> -->
        <a class="float-right actionLinks" [routerLink]="" (click)="logOut()">LogOut</a>
        <a class="float-right actionLinks" [routerLink]="" (click)="addNewPatient()">Add Patient</a>
        <p class="float-right actionLinks">Welcome {{userName}}</p>
      </div>
    <div class="card-body">
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
      
        <!-- PatientId Column -->
        <ng-container matColumnDef="patientId">
          <th mat-header-cell *matHeaderCellDef> Patient ID </th>
          <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.patientName.firstName +" "+element.patientName.surName}} </td>
        </ng-container>
      
        <!-- Contact Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <button class="actionButtons" (click)="editPatientData(element)" mat-raised-button color="primary">Edit</button> 
            <button class="actionButtons"(click)="showPatientData(element)"  mat-raised-button color="primary">Detail</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
<div class="card-footer text-muted">
  copyright MuzammilShaik
</div>
</div>
