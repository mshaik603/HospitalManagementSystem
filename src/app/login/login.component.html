
<div class="card bottom">
    <div class="card-header text-center">
       <h3>HOSPITAL MANAGMENT LOGIN PAGE</h3> 
        <br>
        <a routerLink='/home'>Home</a> /
        <a  routerLink='/login'>Hospital Managment Login Page</a>
    </div>
    <div class="card-body">
 <form [formGroup]="loginForm" (ngSubmit)="submit()">
     <div class="form-group">
         <label>Username or Email Address</label>
         <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">User Name is required</small>
        <small *ngIf="userName.errors?.pattern" class="text-danger">User Name cannot contain numbers and symbols</small>
      </div>
      </div>
     <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password" class="form-control">

          <small *ngIf="password.errors?.required && password.touched" class="text-danger">Password is required</small>
          <small *ngIf="password.errors?.pattern && password.touched" class="text-danger">Password should be minimum 8 to 12 characters</small>

      </div>
    <button [disabled]="!loginForm.valid" mat-raised-button color="primary" type="submit" placeholder="Please fill all the details">Login</button>
 </form>
    </div>
    <div class="card-footer text-muted">
      copyright MuzammilShaik
    </div>
  </div>
